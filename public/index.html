<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Downloader</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #1e1e2f;
      color: #f8f9fa;
      font-family: Arial, sans-serif;
    }

    .container {
      margin-top: 50px;
      max-width: 500px;
    }

    .card {
      background-color: #2c2c3e;
      border: none;
      border-radius: 10px;
    }

    .form-control, .form-select {
      background-color: #3a3a4f;
      color: #f8f9fa;
      border: 1px solid #555;
    }

    .form-control:focus, .form-select:focus {
      background-color: #3a3a4f;
      color: #f8f9fa;
      border-color: #007bff;
      box-shadow: none;
    }

    .btn-warning {
      background-color: #ffc107;
      border: none;
      color: #1e1e2f;
      font-weight: bold;
    }

    .btn-warning:hover {
      background-color: #e0a800;
    }

    #status {
      font-size: 1rem;
      font-weight: bold;
    }

    footer {
      margin-top: 30px;
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
    }

    footer a {
      color: #ffc107;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    .input-group-text {
      background-color: #3a3a4f;
      color: #f8f9fa;
      border: 1px solid #555;
    }

    .form-select {
      position: relative;
      padding-right: 2.5rem;
    }

    .form-select::after {
      content: "‚ñº";
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #f8f9fa;
      pointer-events: none;
    }
  </style>
</head>
<body>

<div class="container text-center">
  <h1 class="mb-4">üé¨ YouTube Video Downloader</h1>

  <div class="card p-4 shadow">

    <!-- Input for YouTube URL -->
    <div class="input-group mb-3">
      <span class="input-group-text">üîó</span>
      <input id="url" name="video_url" class="form-control" placeholder="Enter YouTube URL">
    </div>

    <!-- Quality selection -->
    <div class="mb-3">
      <label for="quality" class="form-label text-start w-100">Quality <span style="font-size:1.2em;">&#9660;</span></label>
      <select id="quality" class="form-select">
        <option value="bestvideo">Best Video</option>
        <option value="136">720p</option>
        <option value="137">1080p</option>
        <option value="bestaudio">Audio Only</option>
      </select>
    </div>

    <!-- Cookie mode selection -->
    <div class="mb-3">
      <label for="cookie_mode" class="form-label text-start w-100">Authentication <span style="font-size:1.2em;">&#9660;</span></label>
      <select id="cookie_mode" class="form-select">
        <option value="none">No Authentication</option>
        <option value="upload">Upload cookies.txt</option>
        <option value="browser">Use Browser Cookies (server)</option>
      </select>
    </div>

    <!-- File upload for cookies.txt -->
    <div class="mb-3" id="cookies_upload_div" style="display: none;">
      <label for="cookies_file" class="form-label">Upload cookies.txt</label>
      <input type="file" class="form-control" id="cookies_file" accept=".txt">
    </div>

    <!-- Playlist start index -->
    <div class="mb-3">
      <label for="start_index" class="form-label">Playlist Start Index (optional)</label>
      <input type="number" min="1" class="form-control" id="start_index" placeholder="e.g. 1">
    </div>

    <!-- Download button -->
    <button class="btn btn-warning btn-lg" onclick="download()">Download</button>
  </div>

  <p id="status" class="mt-3"></p>

  <footer>
    Made with ‚ù§Ô∏è by <a href="#">Jenil</a>
  </footer>
</div>

<script>
  // Toggle cookies file input
  document.getElementById("cookie_mode").addEventListener("change", () => {
    const selected = document.getElementById("cookie_mode").value;
    document.getElementById("cookies_upload_div").style.display = selected === "upload" ? "block" : "none";
  });

  async function download() {
    const url = document.getElementById("url").value;
    const quality = document.getElementById("quality").value;
    const cookieMode = document.getElementById("cookie_mode").value;
    const cookiesFile = document.getElementById("cookies_file").files[0];
    const startIndex = document.getElementById("start_index").value;
    const status = document.getElementById("status");

    if (!url) {
      status.innerText = "‚ùå Please enter a valid YouTube URL.";
      return;
    }

    status.innerText = "‚è≥ Downloading...";

    try {
      const formData = new FormData();
      formData.append("video_url", url);
      formData.append("video_quality", quality);
      formData.append("cookie_mode", cookieMode);
      if (startIndex) formData.append("start_index", startIndex);
      if (cookieMode === "upload" && cookiesFile) {
        formData.append("cookies_file", cookiesFile);
      }

      const res = await fetch("https://ytdownloader-n540.onrender.com/download", {
        method: "POST",
        body: formData
      });

      if (!res.ok) {
        const error = await res.json();
        throw new Error(error.error || "Download failed.");
      }

      // Get filename from Content-Disposition header
      let filename = "download";
      const disposition = res.headers.get("Content-Disposition");
      if (disposition && disposition.indexOf("filename=") !== -1) {
        filename = disposition.split("filename=")[1].replace(/"/g, "");
      }

      const blob = await res.blob();
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = filename;
      link.click();

      status.innerText = "‚úÖ Download started!";
    } catch (err) {
      console.error(err.message);
      status.innerText = "‚ùå Error: " + err.message;
    }
  }
</script>
</body>
</html>
