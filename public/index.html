<!DOCTYPE html>
<html>
<head>
  <title>YouTube Downloader</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">

  <div class="container mt-5 text-center">
    <h1 class="mb-4">üé¨ YouTube Video Downloader</h1>

    <div class="card p-4 bg-secondary shadow">
      <input id="url" class="form-control mb-3" placeholder="Enter YouTube URL">

      <select id="quality" class="form-select mb-3">
        <option value="bestvideo">Best Video</option>
        <option value="136">720p</option>
        <option value="137">1080p</option>
        <option value="bestaudio">Audio Only</option>
      </select>

      <button class="btn btn-warning btn-lg" onclick="download()">Download</button>
    </div>

    <p id="status" class="mt-3"></p>
  </div>

  <script>
    async function download() {
      const url = document.getElementById("url").value;
      const quality = document.getElementById("quality").value;
      const status = document.getElementById("status");

      status.innerText = "‚è≥ Downloading...";

      try {
        const res = await fetch("https://ytdownloader-n540.onrender.com/download", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ video_url: url, video_quality: quality }),
        });

        if (!res.ok) {
          const error = await res.json();
          throw new Error(error.error || "Download failed.");
        }

        const blob = await res.blob();
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "video.mp4";
        link.click();

        status.innerText = "‚úÖ Download started!";
      } catch (err) {
        console.error(err.message);
        status.innerText = "‚ùå Error: " + err.message;
      }
    }
  </script>
</body>
</html>
