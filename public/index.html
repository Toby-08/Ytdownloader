<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Downloader</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #1e1e2f;
      color: #f8f9fa;
      font-family: Arial, sans-serif;
    }

    .container {
      margin-top: 50px;
      max-width: 500px;
    }

    .card {
      background-color: #2c2c3e;
      border: none;
      border-radius: 10px;
    }

    .form-control, .form-select {
      background-color: #3a3a4f;
      color: #f8f9fa;
      border: 1px solid #555;
    }

    .form-control:focus, .form-select:focus {
      background-color: #3a3a4f;
      color: #f8f9fa;
      border-color: #007bff;
      box-shadow: none;
    }

    .btn-warning {
      background-color: #ffc107;
      border: none;
      color: #1e1e2f;
      font-weight: bold;
    }

    .btn-warning:hover {
      background-color: #e0a800;
    }

    #status {
      font-size: 1rem;
      font-weight: bold;
    }

    footer {
      margin-top: 30px;
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
    }

    footer a {
      color: #ffc107;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    .input-group-text {
      background-color: #3a3a4f;
      color: #f8f9fa;
      border: 1px solid #555;
    }

    .form-select {
      position: relative;
      padding-right: 2.5rem;
    }

    .form-select::after {
      content: "‚ñº";
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #f8f9fa;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div class="container text-center">
    <h1 class="mb-4">üé¨ YouTube Video Downloader</h1>

    <div class="card p-4 shadow">
      <!-- Input group for YouTube URL -->
      <div class="input-group mb-3">
        <span class="input-group-text">üîó</span>
        <input id="url" class="form-control" placeholder="Enter YouTube URL">
      </div>

      <!-- Dropdown for quality selection -->
      <div class="mb-3">
        <select id="quality" class="form-select">
          <option value="bestvideo">Best Video</option>
          <option value="136">720p</option>
          <option value="137">1080p</option>
          <option value="bestaudio">Audio Only</option>
        </select>
      </div>

      <!-- Download button -->
      <button class="btn btn-warning btn-lg" onclick="download()">Download</button>
    </div>

    <p id="status" class="mt-3"></p>

    <footer>
      Made with ‚ù§Ô∏è by <a href="#">Jenil</a>
    </footer>
  </div>

  <script>
    async function download() {
      const url = document.getElementById("url").value;
      const quality = document.getElementById("quality").value;
      const status = document.getElementById("status");

      if (!url) {
        status.innerText = "‚ùå Please enter a valid YouTube URL.";
        return;
      }

      status.innerText = "‚è≥ Downloading...";

      try {
        const res = await fetch("https://ytdownloader-n540.onrender.com/download", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ video_url: url, video_quality: quality }),
        });

        if (!res.ok) {
          const error = await res.json();
          throw new Error(error.error || "Download failed.");
        }

        const blob = await res.blob();
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "video.mp4";
        link.click();

        status.innerText = "‚úÖ Download started!";
      } catch (err) {
        console.error(err.message);
        status.innerText = "‚ùå Error: " + err.message;
      }
    }
  </script>
</body>
</html>
